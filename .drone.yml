---
kind: pipeline
name: node10-arm64

platform:
  os: linux
  arch: arm64

steps:
- name: test
  image: arm64v8/node:10
  commands:
  - apt-get update
  - apt-get install -y opam zip
  - opam init
  - eval $(opam config env)
  - opam switch install 4.05.0
  - eval $(opam config env)
  - opam pin add flowtype . -n
  - opam depext -u flowtype
  - opam install flowtype --deps-only
  - opam install js_of_ocaml 
  - eval $(opam config env)
  - make all
  - ./bin/flow --help
  - zip ./bin/flow-linux-arm64.zip ./bin/flow
  
- name: publish
  image: socialengine/github-release
  environment:
    GITHUB_RELEASE_VERSION: v0.7.2
  commands:
    - github-release release --user ossdev07 --repo flow-sample --tag 1.0.0 --name 1.0.0
    - github-release upload  --user ossdev07 --repo flow-sample --tag 1.0.0 --name flow-linux-arm64 --file ./bin/flow-linux-arm64.zip
    - git tag 1.0.0 && git push upstream 1.0.0
  
  secrets: 33b51744caf1dc73335bed0a77b779a2e51602c0
  
  when:
    event: tag
